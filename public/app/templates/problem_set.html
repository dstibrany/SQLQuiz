<ul>
    {{#each this}}
    <li class="problem_set well" data-id="{{id}}">
        <span class="ps-num">{{id}}</span>
        <span class="ps-name ps-name-large">{{name}} (6 questions)</span>
        <span class="ps-rating-num">{{#toDecimal rating}}{{/toDecimal}}</span>
        <fieldset class="rating"></fieldset>
    </li>    
    {{/each}}
</ul>
