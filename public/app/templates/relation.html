<table class="relation table table-condensed table-bordered">
    <tbody>
        <tr>
            <th colspan="2">{{table_name}}</th>
        </tr>
        {{#each columns}}
        <tr>
            <td>{{name}}</td>
            {{#if pk}}
            <td>PK</td>
            {{else}}
                {{#if fk}}
                <td>FK refrences {{fk.table}}({{fk.to}})</td>
                {{else}}
                <td>&nbsp;</td>
                {{/if}}
            {{/if}}
        </tr>
        {{/each}}
    </tbody>
</table>
